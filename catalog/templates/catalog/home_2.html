{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Каталог</h1>
    <p class="lead">Каталог - магазин по продажи электротехники</p>
</div>

<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3 mt-3">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">{{ object }}</h4>
                    <p class="card-text">
                        {{ object.description|slice:100 }}
                    </p>
                    <a href="{% url 'catalog:detail_product' object.pk %}" class="btn btn-primary">Посмотреть</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="mb-3 mt-5">
                <div class="btn-toolbar mb-3" role="toolbar" aria-label="Панель инструментов с группами кнопок">
                    <div class="btn-group me-2" role="group" aria-label="Первая группа">
                        <a type="button" class="btn btn-outline-secondary" href="{% url 'catalog:home' %}">1</a>
                        <a type="button" class="btn btn-outline-secondary" href="{% url 'catalog:home_2' %}">2</a>
                    </div>
                    <div class="mb-2 mt-2">
                        <label class="form-label">Страница</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
